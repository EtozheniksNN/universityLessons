<!DOCTYPE  HTML   PUBLIC   "-//W3C//DTD HTML   4.0   Transitional//EN" >
<html>
<head>
    <title>Физическое форматирование текста</title>
    </head>
    <body bgcolor="white">
        <h1>Физическое форматирование текста</h1>
            <b>Bold</b><br>
                <i>Italic</i><br>
                <tt>Teletype   (Monospaced) </tt><br>
                    <u>Underlined</u><br>
                    Subscripts: f<sub>0</sub> + f <sub>1</sub><br>
                        Superscripts: x<sup>2</sup> + y<sup>2</sup><br>
                        <small>Smaller</small><br>
                            <big>Bigger</big><br>
                                <strike>Strike Through</strike><br>
                                <b><i>Bold Italic</i></b><br>
                                <big><tt>Big Monospaced</tt></big><br>
                                    <small><i>Small Italic</i></small><br>
                        <font COLOR="GRAY">Gray</font><br>
                            <del>Delete</del><br>
                                <ins>Insert</ins><br>
    </body>
</html>
